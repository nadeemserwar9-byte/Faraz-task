<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> Advanced Task Manager</h1>
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="sidebar-menu">
                    <button class="active" id="all-tasks"><i class="fas fa-list"></i> All Tasks</button>
                    <button id="today-tasks"><i class="fas fa-calendar-day"></i> Today</button>
                    <button id="important-tasks"><i class="fas fa-star"></i> Important</button>
                    <button id="completed-tasks"><i class="fas fa-check-circle"></i> Completed</button>
                </div>
                <div class="projects-section">
                    <h3>Projects</h3>
                    <div class="projects-list" id="projects-list">
                        <!-- Projects will be added here dynamically -->
                    </div>
                    <button id="add-project-btn"><i class="fas fa-plus"></i> Add Project</button>
                </div>
                <div class="stats-section">
                    <h3>Statistics</h3>
                    <div class="stats-item">
                        <span>Total Tasks</span>
                        <span id="total-tasks-count">0</span>
                    </div>
                    <div class="stats-item">
                        <span>Completed</span>
                        <span id="completed-tasks-count">0</span>
                    </div>
                    <div class="stats-item">
                        <span>Pending</span>
                        <span id="pending-tasks-count">0</span>
                    </div>
                </div>
            </aside>

            <main class="task-content">
                <div class="task-header">
                    <h2 id="current-view">All Tasks</h2>
                    <div class="task-actions">
                        <div class="search-box">
                            <input type="text" id="task-search" placeholder="Search tasks...">
                            <i class="fas fa-search"></i>
                        </div>
                        <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
                        <button id="sort-tasks-btn"><i class="fas fa-sort"></i> Sort</button>
                    </div>
                </div>

                <div class="task-filters">
                    <div class="filter-item">
                        <label for="priority-filter">Priority:</label>
                        <select id="priority-filter">
                            <option value="all">All</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="date-filter">Due Date:</label>
                        <select id="date-filter">
                            <option value="all">All</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                </div>

                <div class="tasks-list" id="tasks-list">
                    <!-- Tasks will be added here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks found. Add a new task to get started!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title">Title*</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-project">Project</label>
                        <select id="task-project">
                            <option value="">No Project</option>
                            <!-- Projects will be added here dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="task-labels">Labels (comma separated)</label>
                        <input type="text" id="task-labels" placeholder="work, personal, urgent">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Save Task</button>
            </form>
        </div>
    </div>

    <div class="modal" id="project-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Project</h2>
            <form id="project-form">
                <div class="form-group">
                    <label for="project-name">Project Name*</label>
                    <input type="text" id="project-name" required>
                </div>
                <div class="form-group">
                    <label for="project-color">Color</label>
                    <input type="color" id="project-color" value="#4e73df">
                </div>
                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
    </div>

    <div class="modal" id="sort-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Sort Tasks</h2>
            <div class="sort-options">
                <div class="sort-option">
                    <input type="radio" id="sort-date" name="sort" value="dueDate" checked>
                    <label for="sort-date">Due Date</label>
                </div>
                <div class="sort-option">
                    <input type="radio" id="sort-priority" name="sort" value="priority">
                    <label for="sort-priority">Priority</label>
                </div>
                <div class="sort-option">
                    <input type="radio" id="sort-created" name="sort" value="createdAt">
                    <label for="sort-created">Creation Date</label>
                </div>
                <div class="sort-option">
                    <input type="radio" id="sort-title" name="sort" value="title">
                    <label for="sort-title">Title</label>
                </div>
            </div>
            <div class="sort-order">
                <div class="sort-option">
                    <input type="radio" id="order-asc" name="order" value="asc">
                    <label for="order-asc">Ascending</label>
                </div>
                <div class="sort-option">
                    <input type="radio" id="order-desc" name="order" value="desc" checked>
                    <label for="order-desc">Descending</label>
                </div>
            </div>
            <button id="apply-sort-btn" class="submit-btn">Apply Sort</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
